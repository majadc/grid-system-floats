<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nosifer&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">
	<title>Grid system floats</title>
</head>
<body>

	

	<div class="grid-floats" >
		<div class="grid-floats__form">
			<form>
				<label>Set width of the columns separated by comas</label>
				<input type="text" id="grid-input" />
				<button type="button" id="grid-submit">Go</button>
				<label id="grid-info"></label>
			</form>
		</div>
		<div class="grid-floats__container grid-floats__columns12">
			<div class="clearfix grid-floats__row">
				<div class="column-1"><span>1</span> column</div>
				<div class="column-1"><span>2</span> column</div>
				<div class="column-1"><span>3</span> column</div>
				<div class="column-1"><span>4</span> column</div>
				<div class="column-1"><span>5</span> column</div>
				<div class="column-1"><span>6</span> column</div>
				<div class="column-1"><span>7</span> column</div>
				<div class="column-1"><span>8</span> column</div>
				<div class="column-1"><span>9</span> column</div>
				<div class="column-1"><span>10</span> column</div>
				<div class="column-1"><span>11</span> column</div>
				<div class="column-1"><span>12</span> column</div>
			</div>
		</div><!--grid-floats__all-columns12-->

		<div class="grid-floats__container grid-floats__columns6">
			<div class="clearfix grid-floats__row">
				<div class="column-2"><span>1</span>column</div>
				<div class="column-2"><span>2</span>column</div>
				<div class="column-2"><span>3</span>column</div>
				<div class="column-2"><span>4</span>column</div>
				<div class="column-2"><span>5</span>column</div>
				<div class="column-2"><span>6</span>column</div>
			
			</div>
		</div>

	</div>

	<script src="js/grid_system-floats.js"></script>


</body>
</html>
